<h2>INNER</h2>
<p>
하운드를 키우면 매 순간이 전쟁과 같다. 옷을 갈아입히는 사소한 순간까지도..! 그래서 옷을 고를 때는 주인도, 강아도 모두 옷을 갈아입을 때 편한 제품을 선택하는 것이 좋다.
입고 벗기 편한 대표적인 옷으로 바디슈트, 롬퍼가 있다. 바디슈트는 위/아래가 하나로 연결된 옷으로 우주복이라고도 불린다. 말 그대로 우주복처럼 다리 부분이 팬티처럼 되어 있어서 착용감이 좋아 많은 관심을 갖는 하운드 옷 디자인이다.<br>
